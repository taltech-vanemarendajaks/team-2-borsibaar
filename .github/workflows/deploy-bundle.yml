name: deploy-borsibaar-ghcr

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-push-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    env:
      REGISTRY: ghcr.io
      OWNER: taltech-vanemarendajaks
      BACKEND_IMAGE: team-2-borsibaar-backend
      FRONTEND_IMAGE: team-2-borsibaar-frontend

    steps:
      - uses: actions/checkout@v4

      - name: Compute tag (Europe/Tallinn datetime)
        id: tag
        run: |
          TAG="$(TZ=Europe/Tallinn date +%F_%H-%M-%S)"
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "Using tag: $TAG"

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & push backend
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.OWNER }}/${{ env.BACKEND_IMAGE }}:latest
            ${{ env.REGISTRY }}/${{ env.OWNER }}/${{ env.BACKEND_IMAGE }}:${{ steps.tag.outputs.tag }}

      - name: Build & push frontend
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.OWNER }}/${{ env.FRONTEND_IMAGE }}:latest
            ${{ env.REGISTRY }}/${{ env.OWNER }}/${{ env.FRONTEND_IMAGE }}:${{ steps.tag.outputs.tag }}

      - name: Deploy on server (pull + up)
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            set -e
            TAG="${{ steps.tag.outputs.tag }}"
            COMPOSE_DIR="${{ secrets.DEPLOY_COMPOSE_DIR }}"

            cd "$COMPOSE_DIR"

            # Update IMAGE_TAG for docker-compose.yaml
            if [ -f .env ]; then cp .env .env.bak; fi
            if [ -f .env ] && grep -q '^IMAGE_TAG=' .env; then
              sed -i "s/^IMAGE_TAG=.*/IMAGE_TAG=${TAG}/" .env
            else
              echo "IMAGE_TAG=${TAG}" >> .env
            fi

            docker compose pull
            docker compose up -d
            docker image prune -f || true
